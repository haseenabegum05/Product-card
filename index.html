<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <!-- Bootstrap script -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
  <title> | Product Card |</title>

</head>

<body>
  <main class="top-container">
    <div class="grid">
      <div class=" image-container">
        <picture>
          <source media="(max-width:650px)" srcset="bandage.jpg">
          <img src="bandage.jpg" alt="Gabrielle Parfum" style="width:auto;">
        </picture>
      </div>
      <div class=" content-container">
        <h2>Bandage</h2>
        <h1>High elastic bandage all sizes available</h1>
        <p>A high elastic crepe bandage are ideal to support the healing of sprains and strains,as they provide good compression to injured areas,but as they elastic don't prevent joints from flexing.</p>
        <p>
          <span class="price-active">$149</span>
          <span class="price-inactive">$169</span>
        </p>
        <button class="btn btn-success price-button" type="button" name="button"><img src="images/icon-cart.svg" alt=""> Add to Cart</button>

      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> medicine@</a>.
    company by <a href="https://www.frontendmentor.io/profile/amulyalovescoding">company</a>.
  </footer>

</body>

</html>
